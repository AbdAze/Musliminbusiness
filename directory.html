    const membersGrid = document.getElementById('members-grid');
    const searchInput = document.getElementById('search');
    const industryFilter = document.getElementById('industry-filter');
    const chapterFilter = document.getElementById('chapter-filter');

    function renderMembers(list) {
      membersGrid.innerHTML = '';
      list.forEach((member, index) => {
        const card = document.createElement('div');
        card.className = "member-card bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300 animate-fade-in";
        card.style.animationDelay = `${index * 0.05}s`;
        card.innerHTML = `
          <div class="p-6">
            <div class="flex items-center mb-4">
              <img class="w-16 h-16 rounded-full object-cover mr-4" src="${member.image}" alt="${member.name}">
              <div>
                <h3 class="text-xl font-bold text-indigo-700">${member.name}</h3>
              </div>
            </div>
            <div class="mb-4">
              <h4 class="font-semibold text-gray-800">${member.business}</h4>
              <p class="text-gray-600 text-sm mt-1">${member.description}</p>
            </div>
            <button onclick="openProfile(${member.id})" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium flex items-center">
              View Profile <i class="fas fa-arrow-right ml-1 text-xs"></i>
            </button>
          </div>
        `;
        membersGrid.appendChild(card);
      });
    }

    function filterMembers() {
      const searchTerm = searchInput.value.toLowerCase();
      const industry = industryFilter.value;
      const chapter = chapterFilter.value;

      const filtered = members.filter(member =>
        (
          member.name.toLowerCase().includes(searchTerm) ||
          member.business.toLowerCase().includes(searchTerm) ||
          member.description.toLowerCase().includes(searchTerm) ||
          member.category.toLowerCase().includes(searchTerm)
        ) &&
        (industry === 'all' || member.industries.includes(industry)) &&
        (chapter === 'all' || member.category === chapter)
      );

      renderMembers(filtered);
    }

    function openProfile(id) {
      const member = members.find(m => m.id === id);
      document.getElementById('modalImage').src = member.image;
      document.getElementById('modalName').textContent = member.name;
      document.getElementById('modalBusiness').textContent = member.business;
      document.getElementById('modalDescription').textContent = member.description;
      document.getElementById('modalPhone').innerHTML = `<i class="fas fa-phone mr-2"></i><a href="tel:${member.phone}">${member.phone}</a>`;
      document.getElementById('modalEmail').innerHTML = `<i class="fas fa-envelope mr-2"></i><a href="mailto:${member.email}">${member.email}</a>`;
      document.getElementById('profileModal').classList.remove('hidden');
    }

    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('profileModal').classList.add('hidden');
    });

    document.getElementById('profileModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('profileModal')) {
        document.getElementById('profileModal').classList.add('hidden');
      }
    });

    searchInput.addEventListener('input', filterMembers);
    industryFilter.addEventListener('change', filterMembers);
    chapterFilter.addEventListener('change', filterMembers);

    renderMembers(members);
  </script>
